<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stopwatch</title>

    <!-- Bootstrap -->
    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		<div class="container">
			<center><h1>Stopwatch</h1></center>
			<center><p>Hourly Rate</p><input id=hourlyRate value="20"></input></center>
			<center><p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p></center>
			<center><p id="money">$0.00</p></center>
			<center><div>
				<button id="button-start">Start</button>
				<button id="button-stop">Stop</button>
				<button id="button-reset">Reset</button>
			</div></center>
		</div>
		<script src="index.js"></script>
  </body>
</html>
